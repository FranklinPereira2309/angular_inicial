<div class="list" 
  *ngFor="
    let people of listPeople;
    let i = index;
    let isEven = even;
    let isOdd = odd;
    let isLast = last; 
    let isFirst = first 

  "
  
  
  >
  <app-list
    [name]="people.name"
    [age]="people.age"
    [index]="i"
    [even]="isEven"
    [odd]="isOdd"
    [last]="isLast"
    [first]="isFirst"
    (emitPerson)="personIndex($event)"
    [highLight]="personSelectedIndex === i"
    
  ></app-list>
</div>
